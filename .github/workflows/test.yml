name: Tests

on: [push]

jobs:
  test:
    name: Test
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Install helpers
        run: |
          brew install xcodegen
          gem install xcpretty
      - name: Change Xcode version
        run: sudo xcode-select -s "/Applications/Xcode_12.app"
      - name: Run tests
        run: |
          set -o pipefail
          xcodegen
          xcodebuild -project Test.xcodeproj -scheme TestApp -sdk iphonesimulator14.0 -destination "platform=iOS Simulator,OS=14.0,name=iPhone 11" test | xcpretty
